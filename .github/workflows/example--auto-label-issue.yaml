name: example / auto label issue
on:
  issues:
    types: [opened, edited]
permissions: 
  issues: write
jobs:
  mark:
    runs-on: ubuntu-latest
    steps:
      - uses: oakcask/github-action-auto-label-issue@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: examples/config.yaml
